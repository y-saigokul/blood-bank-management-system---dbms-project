{% load static %}
{% block body %}
 <html lang="en" class="no-focus"> <!--<![endif]-->
    <head>
 <title>Blood Bank Management System - Between Dates Report</title>
  <link rel="stylesheet"  href="{% static 'adminassets/css/codebase.min.css' %}">

</head>
    <body>
        <div id="page-container" class="sidebar-o sidebar-inverse side-scroll page-header-fixed main-content-narrow">


            {% include 'sidebar.html' %}
            {% include 'admin_nav.html' %}

            <!-- Main Container -->
            <main id="main-container">
                <!-- Page Content -->
                <div class="content">

                    <!-- Register Forms -->
                    <h2 class="content-heading">Between Dates Report</h2>
                    <div class="row">
                        <div class="col-md-12">
                            <!-- Bootstrap Register -->
                            <div class="block block-themed">
                                <div class="block-header bg-gd-emerald">
                                    <h3 class="block-title">Between Dates Report</h3>
                                    <div class="block-options">
                                        <button type="button" class="btn-block-option" data-toggle="block-option" data-action="state_toggle" data-action-mode="demo">
                                            <i class="si si-refresh"></i>
                                        </button>
                                        <button type="button" class="btn-block-option" data-toggle="block-option" data-action="content_toggle"></button>
                                    </div>
                                </div>
                                <div class="block-content">

                                    <form method="post" >
                                       {% csrf_token %}
                                        <div class="form-group row">
                                            <label class="col-12" >From Date:</label>
                                            <div class="col-12">
                                                 <input type="date" class="form-control" id="fromdate" name="fromdate"  required='true'>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-12" >To Date:</label>
                                            <div class="col-12">
                                                <input type="date" class="form-control" id="todate" name="todate"  required='true'>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-12">
                                                <button type="submit" class="btn btn-alt-success" name="submit">
                                                    <i class="fa fa-plus mr-5"></i> Submit
                                                </button>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </div>
                            <!-- END Bootstrap Register -->
                        </div>

                       </div>
                </div>
                <!-- END Page Content -->
            </main>
            <!-- END Main Container -->

         {% include 'adminfooter.html' %}
        </div>
        <!-- END Page Container -->

        <!-- Codebase Core JS -->
       <script src="{% static 'adminassets/js/core/jquery.min.js' %}"></script>
        <script src="{% static 'adminassets/js/core/popper.min.js' %}"></script>
        <script src="{% static 'adminassets/js/core/bootstrap.min.js' %}"></script>
        <script src="{% static 'adminassets/js/core/jquery.slimscroll.min.js' %}"></script>
        <script src="{% static 'adminassets/js/core/jquery.scrollLock.min.js' %}"></script>
        <script src="{% static 'adminassets/js/core/jquery.appear.min.js' %}"></script>
        <script src="{% static 'adminassets/js/core/jquery.countTo.min.js' %}"></script>
        <script src="{% static 'adminassets/js/core/js.cookie.min.js' %}"></script>
    </body>
</html>
{% endblock %}
